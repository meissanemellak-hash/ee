name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:run

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          DATABASE_URL: postgresql://user:pass@localhost:5432/test
          # Clés Clerk de test (Dashboard → API Keys) : à ajouter en secrets GitHub pour que le build et les E2E passent
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_APP_URL: https://placeholder.com

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: E2E tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
          DATABASE_URL: postgresql://user:pass@localhost:5432/test
          # Mêmes clés Clerk de test que le Build (obligatoire : Clerk refuse les placeholders)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Optionnel : pour exécuter aussi les tests rôle employé (setup-staff + employee-role)
          STAFF_EMAIL: ${{ secrets.STAFF_EMAIL }}
          STAFF_PASSWORD: ${{ secrets.STAFF_PASSWORD }}
